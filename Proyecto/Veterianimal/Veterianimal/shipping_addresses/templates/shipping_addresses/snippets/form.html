
<form method="post" class="login-form">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}

            {% if filed.errors %}
                {{ filed.errors}}
            {% endif %}

        </div>
    
    {% endfor %}

    <button type="submit" class="btn btn-primary">Agregar</button>

</form>
