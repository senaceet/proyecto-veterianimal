
<form method="post" class="login-form">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}

            {% if filed.errors %}
                {{ filed.errors}}
            {% endif %}

        </div>
    
    {% endfor %}

    <div class="form-group btn-container">
        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Crear</button>
    </div>

</form>
