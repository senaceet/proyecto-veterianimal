{% extends 'base_lo.html' %}

{% block content %}
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="address-content">
        <div class="content-address">
            <form  method="post">
                {% csrf_token %}
                <div class="form-group">
                    <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Eliminar</h3>
                    <div class="label">
                        ¿Estás seguro de eliminar la dirección?
                    </div>
                </div>
                <div class="form-group btn-container">
                    <button type="submit" class="btn btn-primary btn-block2"><i class="fa fa-sign-in fa-lg fa-fw"></i>Eliminar</button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
