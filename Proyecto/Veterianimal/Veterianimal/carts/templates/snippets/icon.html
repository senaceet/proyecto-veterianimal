{% if cart.products.exists %}
<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="{{ cart.products.count }}">
    <i class="zmdi zmdi-shopping-cart"></i>
</div>
{% else %}
<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="">
    <i class="zmdi zmdi-shopping-cart"></i>
</div>
{% endif %}
