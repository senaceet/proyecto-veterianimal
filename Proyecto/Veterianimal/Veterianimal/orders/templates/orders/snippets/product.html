{% load product_extras %}
<div class="row mt-4" >
 <div class="col-2 ml-5 mb-4">
    {% if product.image %}

        <img src="{{ product.image.url }}" alt="Imagen del producto" width="=60" height="90">

    {% endif %}
 </div>
<div class="col ml-2 ">
    <div class="mt-1">
        <strong>
            <a href="{% url 'product'%}">{{ product.name }}</a>
        </strong>
    </div>
    <div class="row ml-3">
        <strong class=" mt-4">{{product.price | price_format }}</strong>
    </div>
</div>
</div>
